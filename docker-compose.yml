services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: agent-spike-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mount entire project for hot reload
      - /app/.venv  # Don't mount .venv (let Docker manage it)
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env  # Load API keys from .env
    command: uv run uvicorn api.main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - agent-network

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - ./projects/data/n8n:/home/node/.n8n
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
