# Mentat Docker Compose Configuration
# Development environment with hot reload

services:
  backend:
    build:
      context: ../../
      dockerfile: projects/mentat/Dockerfile
      target: development
    container_name: mentat-backend
    ports:
      - "8001:8001"
    env_file:
      - ../../.env
    volumes:
      # Mount project root for code access
      - ../../:/workspace:cached
      # Named volume to preserve .venv built in image
      - backend_venv:/workspace/.venv
    networks:
      - mentat_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mentat-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (optional)
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - mentat_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mentat-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount frontend code for hot reload
      - ./frontend:/workspace
      # Named volume to preserve node_modules built in image
      - frontend_node_modules:/workspace/node_modules
      # Named volume to preserve .svelte-kit build cache
      - frontend_svelte_kit:/workspace/.svelte-kit
    networks:
      - mentat_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8001

volumes:
  backend_venv:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_svelte_kit:
    driver: local
  qdrant_data:
    driver: local

networks:
  mentat_network:
    driver: bridge
