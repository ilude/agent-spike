# Docker Compose for running Ansible commands against GPU server
#
# Usage:
#   docker compose run --rm ansible ansible-playbook playbooks/deploy.yml
#   docker compose run --rm ansible ansible-playbook playbooks/update.yml
#   docker compose run --rm ansible ansible-playbook playbooks/backup.yml
#
# Or use Makefile targets from project root:
#   make gpu-deploy
#   make gpu-update
#   make gpu-backup

services:
  ansible:
    build:
      context: .
      dockerfile: Dockerfile
    # Run as root to avoid SSH key permission issues with mounted keys
    user: root
    volumes:
      # Mount SSH keys to temp location (entrypoint copies with correct perms)
      - ${HOME:-${USERPROFILE}}/.ssh:/mnt/ssh:ro
      # Mount ansible playbooks and config
      - ./:/ansible:rw
      # Mount project root for access to .env
      - ../..:/project:ro
    working_dir: /ansible
    environment:
      # Explicitly set config to avoid world-writable dir warning
      - ANSIBLE_CONFIG=/ansible/ansible.cfg
    # Pass through for interactive commands if needed
    stdin_open: true
    tty: true
    # Network mode for SSH access
    network_mode: host
