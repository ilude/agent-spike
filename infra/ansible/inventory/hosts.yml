# GPU Server Inventory
# Update the ansible_host with your GPU server's IP address

all:
  children:
    gpu_servers:
      hosts:
        gpu-server:
          ansible_host: 192.168.16.241
          ansible_user: anvil
          ansible_python_interpreter: /usr/bin/python3
          # Use sudo for Docker commands if anvil isn't in docker group
          ansible_become: false  # Set to true if needed

          # Remote paths
          compose_dir: /apps/ai-services
          old_compose_dir: /apps/ollama  # For migration
