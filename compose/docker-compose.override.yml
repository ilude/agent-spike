# Local development override
# Runs SvelteKit on host machine for instant hot reload
#
# Usage:
#   docker compose up -d          # starts traefik, api, qdrant, etc. (no frontend)
#   cd frontend && bun run dev    # run SvelteKit locally on port 5173
#
# To run with containerized frontend instead:
#   docker compose -f docker-compose.yml up -d

services:
  traefik:
    command:
      # API/Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--log.level=INFO"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # File provider for local frontend routing
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      # Let's Encrypt with Cloudflare DNS challenge
      - "--certificatesresolvers.cloudflare.acme.email=mglenn@ilude.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_acme:/acme
      - ./traefik:/etc/traefik/dynamic:ro

  # Disable containerized frontend - run locally instead
  frontend:
    profiles:
      - containerized
